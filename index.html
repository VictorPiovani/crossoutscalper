<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossoutDB Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filter-container select {
            margin: 0 10px;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin: 0 auto;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            cursor: pointer;
            background-color: #f2f2f2;
        }
        .item-image {
            width: 50px;
            height: auto;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: block;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>CrossoutDB Items</h1>
    <div class="filter-container">
        <select id="rarityFilter">
            <option value="">All Rarities</option>
        </select>
        <select id="popularityFilter">
            <option value="">All Popularities</option>
        </select>
    </div>
    <div id="loader" class="loader"></div>
    <table id="itemsTable" style="display: none;">
        <thead>
            <tr>
                <th>Image</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">Rarity</th>
                <th onclick="sortTable(3)">Sell Offers</th>
                <th onclick="sortTable(4)">Sell Price</th>
                <th onclick="sortTable(5)">Buy Orders</th>
                <th onclick="sortTable(6)">Buy Price</th>
                <th onclick="sortTable(7)">Margin</th>
                <th onclick="sortTable(8)">ROI</th>
                <th onclick="sortTable(9)">Popularity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
